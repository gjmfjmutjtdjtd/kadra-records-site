<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Всплывающее окно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Кнопки */
        .btn {
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .btn:hover {
            background: #e65c00;
        }

        /* Фон под модалкой */
        .modal-bg {
            display: none; /* по умолчанию скрыто */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Окно */
        .modal {
            background: white;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        /* Закрыть */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Поля формы */
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Кнопки -->
    <button class="btn" id="openModal1">Записаться</button>
    <button class="btn" id="openModal2">Оставить заявку</button>

    <!-- Модалка -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3>Оставьте ваши данные</h3>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="tel" name="phone" placeholder="Номер телефона" required>
                <button type="submit" class="btn">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        const modalBg = document.getElementById('modalBg');
        const openModal1 = document.getElementById('openModal1');
        const openModal2 = document.getElementById('openModal2');
        const closeModal = document.getElementById('closeModal');
        const contactForm = document.getElementById('contactForm');

        // Открытие
        openModal1.addEventListener('click', () => modalBg.style.display = 'block');
        openModal2.addEventListener('click', () => modalBg.style.display = 'block');

        // Закрытие
        closeModal.addEventListener('click', () => modalBg.style.display = 'none');
        modalBg.addEventListener('click', (e) => {
            if (e.target === modalBg) modalBg.style.display = 'none';
        });

        // Отправка формы
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Спасибо! Мы свяжемся с вами.');
            modalBg.style.display = 'none';
            contactForm.reset();
        });
    </script>
</body>
</html>
